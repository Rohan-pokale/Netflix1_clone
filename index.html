<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main block with navigation bar start -->
    <div class="main">
      <div class="box"></div>
      <div class="nav">
        <img src="images_and_videos/logo2.png" alt="logo" />
        <div class="nav-buttons">
          <!-- <button class="english-btn">English</button> -->
          <select class="language-options">
            <option value="">English</option>
            <option value="">हिंदी</option>
          </select>
          <button class="btn btn-one">Sign In</button>
        </div>
      </div>
      <div class="main-content">
        <h1>Unlimited movies, TV</h1>
        <h1>shows and more</h1>
        <p class="main-content-p1">Starts at ₹149. Cancel at any time.</p>
        <p class="main-content-p2">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="main-input">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <button class="btn btn-two">Get Started ></button>
        </div>
      </div>
    </div>
    <!-- /* main block with navigation bar end  -->
  </body>
</html>
